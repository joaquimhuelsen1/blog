{% extends "base.html" %}

{% block title %}Redefinir Senha - Reconquest Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center" style="background-color: #F1F1F1;">
                    <h4 class="mb-0" style="color: #000000; font-weight: 500;">Redefinir Senha</h4>
                </div>
                <div class="card-body">
                    {% include '_messages.html' %}
                    
                    <form method="POST">
                        <input type="hidden" name="token" id="tokenInput">
                        
                        <div class="form-group mb-3">
                            <label for="new_password" class="form-label">Nova Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 1. Captura o hash da URL (ap처s o #)
    const hash = window.location.hash;
    console.log('Hash completo:', hash);

    // 2. Converte o hash em par창metros
    const params = new URLSearchParams(hash.substring(1)); // remove o '#'
    console.log('Par창metros:', Object.fromEntries(params));

    // 3. Extrai os tokens
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');
    const expiresIn = params.get('expires_in');
    const type = params.get('type');

    console.log('Access Token:', accessToken);
    console.log('Refresh Token:', refreshToken);
    console.log('Tipo:', type);

    // 4. Configura o token no campo oculto
    if (accessToken) {
        document.getElementById('tokenInput').value = accessToken;
        console.log('Token configurado no campo oculto');
    } else {
        console.error('Token n찾o encontrado no hash da URL');
    }
    
    const togglePassword = document.querySelector('#togglePassword');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const password = document.querySelector('#new_password');
    const confirmPassword = document.querySelector('#confirm_password');

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function() {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
});
</script>
{% endblock %}

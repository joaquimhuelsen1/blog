{% extends "base.html" %}

{% block title %}Criar Senha - Reconquest Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center" style="background-color: #F1F1F1;">
                    <h4 class="mb-0" style="color: #000000; font-weight: 500;">Criar Senha</h4>
                </div>
                <div class="card-body">
                    {% include '_messages.html' %}
                    
                    <div id="loading" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Verificando autenticação...</p>
                    </div>
                    
                    <div id="formContainer" style="display: none;">
                        <form method="POST" id="passwordForm">
                            <input type="hidden" name="token" id="tokenInput">
                            
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Nova Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="form-text text-muted">A senha deve ter pelo menos 6 caracteres.</small>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Criar Senha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loading = document.getElementById('loading');
    const formContainer = document.getElementById('formContainer');
    const form = document.getElementById('passwordForm');
    
    loading.style.display = 'block';
    
    // Função para extrair o token da URL
    function getAccessToken() {
        // Primeiro tenta pegar do hash (#)
        const hash = window.location.hash.substring(1);
        if (hash) {
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            if (token) {
                console.log('Token encontrado no hash');
                return token;
            }
        }
        
        // Se não encontrou no hash, tenta da query string (?)
        const searchParams = new URLSearchParams(window.location.search);
        const token = searchParams.get('token');
        if (token) {
            console.log('Token encontrado na query string');
            return token;
        }
        
        return null;
    }

    // Função para configurar o formulário com o token
    function setupForm(token) {
        if (token) {
            console.log('Configurando formulário com token');
            document.getElementById('tokenInput').value = token;
            
            // Remover o hash da URL sem recarregar a página
            history.replaceState(null, null, ' ');
            
            // Mostrar o formulário
            loading.style.display = 'none';
            formContainer.style.display = 'block';
            
            // Configurar o formulário para enviar o token
            form.action = `/auth/create-password`;
            
            // Adicionar o token como campo oculto
            const tokenField = document.createElement('input');
            tokenField.type = 'hidden';
            tokenField.name = 'token';
            tokenField.value = token;
            form.appendChild(tokenField);
        } else {
            console.log('Token não encontrado, redirecionando...');
            loading.style.display = 'none';
            window.location.href = '/auth/register-email-only';
        }
    }

    // Capturar e processar o token
    const token = getAccessToken();
    console.log('Token encontrado:', token ? 'Sim' : 'Não');
    setupForm(token);

    // Configurar visualização da senha
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const confirmPassword = document.querySelector('#confirm_password');

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        confirmPassword.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Validar o formulário antes de enviar
    form.addEventListener('submit', function(e) {
        const token = document.getElementById('tokenInput').value;
        
        if (!token) {
            e.preventDefault();
            alert('Token de autenticação não encontrado. Por favor, use o link enviado por email.');
            return;
        }

        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('As senhas não coincidem!');
            return;
        }
    });
});
</script>
{% endblock %}
